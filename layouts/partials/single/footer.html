{{if (isset .Params "tags") }}
<p>
    <strong>Tags:</strong>
    {{ $tags := (.GetTerms "tags")}}
    {{ $len := (len $tags)}}
    {{ range $index, $element := $tags }}
        <span>
            <a href="{{ .Permalink }}">{{lower .LinkTitle }}</a>
            {{ if ne (add $index 1) $len }}
            |
            {{ end }}
        </span>
    {{ end }}
</p>
{{ end }}
