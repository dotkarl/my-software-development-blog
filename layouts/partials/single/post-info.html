{{ if (eq .Section "blog") }}
<div class="post-info">
    <span>
        {{- if .Params.Author }}
            {{ .Params.Author }}
        {{- else }}
            {{ .Site.Author.name }}
        {{- end }}
    </span> | 
    <span>
        <time datetime="{{ .PublishDate }}">{{ i18n "publishdate" . }}</time>
    </span> |
    <span>
        {{ .ReadingTime }} {{ cond (eq .ReadingTime 1) (i18n "minute") (i18n "minutes") }}
    </span> |
    <span>
        {{ .WordCount }} {{ i18n "words" }}
    </span>
</div>
{{ end }}
